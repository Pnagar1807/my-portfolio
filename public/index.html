<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding & Viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#6366f1" />
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Pawan Nagar | Full Stack Developer" />
    <meta name="description" content="Portfolio of Pawan Nagar - Full Stack Developer specializing in MERN stack, React, Node.js, and modern web technologies. Creating exceptional digital experiences." />
    <meta name="keywords" content="Full Stack Developer, MERN Stack, React, Node.js, MongoDB, JavaScript, Web Developer, Portfolio" />
    <meta name="author" content="Pawan Nagar" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pawannagar.com/" />
    <meta property="og:title" content="Pawan Nagar | Full Stack Developer" />
    <meta property="og:description" content="Portfolio of Pawan Nagar - Full Stack Developer specializing in MERN stack" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pawannagar.com/" />
    <meta property="twitter:title" content="Pawan Nagar | Full Stack Developer" />
    <meta property="twitter:description" content="Portfolio of Pawan Nagar - Full Stack Developer specializing in MERN stack" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <!-- Title -->
    <title>Pawan Nagar | Full Stack Developer Portfolio</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800&display=swap" as="style">
    
    <style>
      /* Critical CSS for initial loading */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow-x: hidden;
        background: #0f172a;
        color: white;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(99, 102, 241, 0.3);
        border-radius: 50%;
        border-top-color: #6366f1;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #94a3b8;
        font-size: 1rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen (removed by React when app loads) -->
    <div id="loading" class="app-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Portfolio...</div>
    </div>
    
    <!-- React App Mount Point -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        z-index: 10000;
      ">
        <div>
          <h1 style="margin-bottom: 20px; color: #f43f5e;">JavaScript Required</h1>
          <p style="margin-bottom: 20px; font-size: 1.1rem;">
            This portfolio website requires JavaScript to function properly.
          </p>
          <p style="color: #94a3b8;">
            Please enable JavaScript in your browser settings and refresh the page.
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Remove loading screen when app loads -->
    <script>
      // Hide loading screen when React app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              if (loading && loading.parentNode) {
                loading.parentNode.removeChild(loading);
              }
            }, 500);
          }
        }, 1000);
      });
      
      // Smooth scroll polyfill for older browsers
      if (!('scrollBehavior' in document.documentElement.style)) {
        import('https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js')
          .then(() => {
            console.log('Smoothscroll polyfill loaded');
          });
      }
    </script>
  </body>
</html>
